<html lang="de">
<body class="bg-dark">
<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="assets/images/Sample_User_Icon.png" alt="generic_user" class="rounded-circle "
                   width="150" height="150">
              <div class="mt-3">
                <h4>{{username}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Nutzername</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{username}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{email}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Apotheker</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{isPharmacist}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Addresse</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{street}} {{houseNumber}}, {{postcode}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12">
                <a class="btn btn-info " target="__blank"
                   href="/profile">Anpassen</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
