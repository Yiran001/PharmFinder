<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-md-4">
      <h1>Anmeldung</h1>
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label [htmlFor]="username">Nutzername</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="(username.errors && f.submitted)">
            <div *ngIf="username.errors.required">Nutzername wird benötigt</div>
            <div *ngIf="username.errors.minlength">
              Nutzername muss mindestens aus 3 Zeichen bestehen
            </div>
            <div *ngIf="username.errors.maxlength">
              Nutzername darf maximal 20 Zeichen beinhalten
            </div>
          </div>
        </div>

        <div class="form-group">
          <label [htmlFor]="password">Passwort</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Passwort wird benötigt</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">einloggen</button>
        </div>

        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Passwort oder Nutzername falsch!<br />{{ errorMessage }}
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isSuccessful">
        Anmeldung erfolgreich!
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
