<html lang="de">
<body class="bg-white">
<div class="container">
  <div class="main-body">
    <div class="col-sm-3">
      <h6 class="mb-0">PZN</h6>
    </div>
    <div class="row">
      <div class="col-sm-9 text-secondary">
        {{data.dialogMedicine.pzn}}
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-3">
      <h6 class="mb-0">Name</h6>
    </div>
    <div class="row">
      <div class="col-sm-9 text-secondary">
        {{data.dialogMedicine.friendlyName}}
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-3">
      <h6 class="mb-0">Darreichungsform</h6>
    </div>
    <div class="row">
      <div class="col-sm-9 text-secondary">
        {{data.dialogMedicine.medicineForm}}
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-3">
      <h6 class="mb-0">Menge</h6>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>{{data.dialogMedicine.amount}}</mat-label>
      <input matInput [(ngModel)]="data.dialogMedicine.amount">
    </mat-form-field>
  </div>
  <hr>
  <div class="row">
    <div class="col">

      <a class="btn btn-info" (click)="handleChanges()">Anpassen</a>
    </div>
    <div class="col">
      <a class="btn btn-info" (click)="deleteMedicine()">LÃ¶schen</a>
    </div>
  </div>
</div>

</body>
