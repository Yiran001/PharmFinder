<html lang="de">
<body class="bg-white">
<div class="container">
  <div class="main-body">
    <div class="col-sm-3">
      <h6 class="mb-0">PZN</h6>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <input type="number" matInput [(ngModel)]="medicine.pzn"
               required
               minlength="8"
               maxlength="8">
        <mat-hint>Eine PZN muss eine L채nge von 8 haben und nur aus Zahlen bestehen!</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-3">
      <h6 class="mb-0">Name</h6>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <input matInput [(ngModel)]="medicine.friendlyName">
      </mat-form-field>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-3">
      <h6 class="mb-0">Darreichungsform</h6>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-select [(ngModel)]="medicine.medicineForm">
          <mat-option *ngFor="let actualForm of medicineForms" [value]="actualForm.value">
            {{actualForm.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-3">
      <h6 class="mb-0">Menge</h6>
    </div>
    <mat-form-field appearance="outline">
      <input type="number" matInput [(ngModel)]="medicine.amount">
    </mat-form-field>
  </div>
  <hr>
  <div class="row">
    <mat-error *ngIf="pznAlreadyExists== true">
      PZN existiert bereits
    </mat-error>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-dark" (click)="handleChanges()">Erstellen</button>
    </div>
  </div>
  <div class="row">
    <mat-error *ngIf="pznLengthAcceptable== false && buttonPressed == true">
      PZN-L채nge nicht zul채ssig
    </mat-error>
  </div>
  <div class="row">
    <mat-error *ngIf="allFieldsFilled== false && buttonPressed == true">
      Bitte f체llen Sie erst alle Felder aus
    </mat-error>
  </div>

</div>

</body>
