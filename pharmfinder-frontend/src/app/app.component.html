<body>
<div class="content">

<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
  <div class="container-fluid">
    <a routerLink="/home" class="navbar-brand navBarTitle" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a routerLink="/home" class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item"*ngIf="isLoggedIn">
          <a routerLink="/suchen" class="nav-link" href="/suchen">{{page1}}</a>
        </li>
        <li class="nav-item">
          <a routerLink="" class="nav-link" href="#">{{page2}}</a>
        </li>
        <li class="nav-item">
          <a routerLink="/profile" class="nav-link" href="#" >Profil</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Registrieren</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="/login">Anmelden</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">Abmelden</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>

</div>

<footer class="footer mt-auto py-3 bg-dark">
  <div class="container">
    <span>
      <a routerLink="/about" href="#" class="link-secondary">Über</a>
    </span>
    <span>
      <a href="/datenschutzerklaerung" class="link-secondary">Datenschutzerklärung</a>
    </span>
  </div>
</footer>

</body>
